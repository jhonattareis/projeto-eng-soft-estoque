<div class="cont">
    <app-navbar-estoque></app-navbar-estoque>
    <div class="div-filtro">
        <div class="filtro">
            <div class="row">
                <div class="col">
                    <label>id pedido</label>
                    <input>
                </div>
                <div class="col">
                    <label>status</label>
                    <input>
                </div>
                <div class="col">
                    <label>status</label>
                    <input>
                </div>
            </div>
        </div>
        <div class="">
            <button class="btn-filtro">Filtrar</button>
        </div>
    </div>

    <body>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 body">

            <ng-container matColumnDef="id">
            <th class="b-left" mat-header-cell *matHeaderCellDef> id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="qtProd">
            <th mat-header-cell *matHeaderCellDef> quant. produto </th>
            <td mat-cell *matCellDef="let element"> {{element.qtProd}} </td>
            </ng-container>

            <ng-container matColumnDef="dtCriacao">
            <th mat-header-cell *matHeaderCellDef> data criação </th>
            <td mat-cell *matCellDef="let element"> {{element.dtCriacao}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="valorTotal">
                <th mat-header-cell *matHeaderCellDef> valor total </th>
                <td mat-cell *matCellDef="let element">R$ {{element.valorTotal}} </td>
            </ng-container>

            <ng-container matColumnDef="lote">
                <th mat-header-cell *matHeaderCellDef> lote </th>
                <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
            <th class="b-right" mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button routerLink="/pedido" routerLinkActive="active" mat-icon-button class="btn-icon">
                <mat-icon>visibility</mat-icon>
                </button>
                <button routerLink="/pedido" routerLinkActive="active" mat-icon-button class="btn-icon">
                <mat-icon>edit_square</mat-icon>
                </button>
                <button mat-icon-button class="btn-icon">
                <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="paginador" [length]="20"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
        </mat-paginator>
    </body>
</div>
