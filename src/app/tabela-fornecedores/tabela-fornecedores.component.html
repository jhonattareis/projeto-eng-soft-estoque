<div class="cont">
  <app-navbar-estoque></app-navbar-estoque>
  <div class="div-filtro">
      <div class="filtro">
          <div class="row">
              <div class="col">
                  <label>id produto</label>
                  <input>
              </div>
              <div class="col">
                  <label>status</label>
                  <input>
              </div>
              <div class="col">
                  <label>status</label>
                  <input>
              </div>
          </div>
      </div>
      <div>
          <button routerLink="/fornecedor" routerLinkActive="active" class="btn-filtro">Criar novo</button>
      </div>
  </div>

  <body>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 body">

          <ng-container matColumnDef="id">
          <th class="b-left" mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="fornecedor">
          <th mat-header-cell *matHeaderCellDef> fornecedor </th>
          <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
          </ng-container>

          <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> cnpj </th>
          <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
          </ng-container>

          <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
          <th class="b-right" mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
              <button routerLink="/fornecedor" routerLinkActive="active" mat-icon-button class="btn-icon">
              <mat-icon>visibility</mat-icon>
              </button>
              <button routerLink="/fornecedor" routerLinkActive="active"mat-icon-button class="btn-icon">
              <mat-icon>edit_square</mat-icon>
              </button>
              <button mat-icon-button class="btn-icon">
              <mat-icon>delete</mat-icon>
              </button>
          </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="paginador" [length]="20"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      </mat-paginator>
  </body>
</div>
